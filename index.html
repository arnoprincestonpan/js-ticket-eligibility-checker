<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Ticket Eligibility</title>
</head>
<body>
    <div class="container">
        <h1>Ticket Eligibility</h1>

        <div class="text-fields">
            <div class="labels">
                <label for="first-name">First Name: </label>
                <label for="last-name">Last Name: </label>
                <label for="age">Age: </label>
                <label for="quantity">Quantity: </label>
                <label for="cash">Amount of Cash: </label>
            </div>
            <div class="fields">
                <input id="input-first-name" name="first-name" type="text">
                <input id="input-last-name" name="last-name" type="text">
                <input id="input-age" name="age" type="number">
                <input id="input-quantity" name="quantity" type="number">
                <input id="input-cash" name="cash" type="number">
            </div>
        </div>

        <input id="input-submit" type="submit" value="Submit">

        <div id="input-summary"></div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
